<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PUMI</title>
<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(135deg, #f7c6d0, #fbe4ea);
font-family: Arial, sans-serif;
}

.card {
background: #fff;
padding: 40px 60px;
border-radius: 20px;
text-align: center;
box-shadow: 0 10px 30px rgba(0,0,0,0.15);
position: relative;
z-index: 1;
}

.cat {
width: 100px;
height: 100px;
margin: 0 auto 20px;
background: #f4b183;
border-radius: 50%;
position: relative;
}

.cat::before,
.cat::after {
content: "";
position: absolute;
top: -10px;
width: 25px;
height: 25px;
background: #f4b183;
border-radius: 50%;
}

.cat::before { left: 15px; }
.cat::after { right: 15px; }

h1 {
font-size: 24px;
margin-bottom: 30px;
}

.buttons {
display: flex;
justify-content: center;
gap: 40px;
position: relative;
}

button {
padding: 12px 28px;
font-size: 16px;
border-radius: 30px;
border: none;
cursor: pointer;
transition: transform 0.3s ease;
}

#yes {
background: #ff4d79;
color: white;
}

/* Yes button grows */
#yes:hover {
transform: scale(1.3);
}

#no {
background: #eee;
color: #333;
position: absolute;
right: 0;
}

.hint {
margin-top: 40px;
font-size: 12px;
color: #666;
}

/* Popup styles */
.popup {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.6);
display: none;
justify-content: center;
align-items: center;
z-index: 10;
}

.popup img {
max-width: 80%;
max-height: 80%;
border-radius: 20px;
box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<div class="card">
<div class="cat"></div>
<h1>Tadala will you be my valentine?</h1>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div class="hint">"No" seems a bit shy ðŸ˜ˆ</div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
<img src="yes-image.jpg" alt="Yes Image">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");

// No button runs away
document.addEventListener("mousemove", (e) => {
const rect = noBtn.getBoundingClientRect();
const dx = e.clientX - (rect.left + rect.width / 2);
const dy = e.clientY - (rect.top + rect.height / 2);
const distance = Math.sqrt(dx * dx + dy * dy);

if (distance < 10) {
const x = (Math.random() - 0.5) * 200;
const y = (Math.random() - 0.5) * 200;
noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
});

// Show popup on Yes
yesBtn.addEventListener("click", () => {
popup.style.display = "flex";
});

// Hide popup on click
popup.addEventListener("click", () => {
popup.style.display = "none";
});
</script>

</body>
</html>
